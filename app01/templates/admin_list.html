{% extends 'layout.html' %}

{% block content %}
<div class = "container"> <!-- container begin -->

<div class="card">
    <div class="card-body">
         
         <a class = "btn btn-success" href="/admin/add/">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          新建管理员
         </a> 
    </div>
</div>

<div class="card">
    <div class="card-body">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
        </svg>
        管理员列表
    </div>
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">用户名</th>
            <th scope="col">密码</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %} 
          <tr>
            <th scope="row"> {{obj.id}} </th>
            <td> {{obj.username}} </td>
            <td> {{obj.passward}} </td>
            <td>
                <a class = "btn btn-primary btn-sm" href="/admin/{{obj.id}}/edit/">编辑</a>
                <a class = "btn btn-warning btn-sm" href="#">重置密码</a>
                <a class = "btn btn-danger btn-sm" href="#">删除</a>
                
            </td>         
          </tr>
        {% endfor %}  
        </tbody>
      </table>
</div>

<nav aria-label="Page navigation example" style="margin-top: 15px;">
  <ul class="pagination justify-content-center"> 
    {{safestring}}
  </ul>
</nav>

</div><!-- container end -->
{% endblock %}
