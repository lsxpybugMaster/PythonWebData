{% extends 'layout.html' %}

{% block content %}

<div class = 'container'>
    <div class="card-body" style="margin-top: 35px">
        <h4><b>编辑部门</b></h4>
        <div class="row g-3">
            <form method="post">
              {% csrf_token %}
              <div class="col-12">
                <label for="username" class="form-label">标题</label>
                  
                <input type="text" class="form-control" id="username" name = 'title' value="{{row_object.title}}">         
                
              </div>

              <div class="col-12">
                <label for="email" class="form-label">名称</label>
                <input type="email" class="form-control" id="email" >
              </div>

              <div class="col-12" style="margin-top: 30px;">
                <button type="submit" class = "btn btn-primary">保存</button>  
              </div>
           </form>
        </div>

    </div>

</div>

{% endblock %}
